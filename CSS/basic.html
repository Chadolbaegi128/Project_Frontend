<html>
    <head>
        <style>
            li{color : blue;}
            .em{ color : red; }
            #target{ color : green; }
        </style>
    </head>
    <body>
        <h1 class="em">CSS World</h1>
        <ol>
            <li>html</li>
            <li class="em"; id="target">css</li>
            <li>js</li>
        </ol>
        <ol>
            <li><font color="violet">html</font></li>
            <li><font color="violet">css</font></li>
            <li><font color="violet">js</font></li>
        </ol>
    </body>
</html>
